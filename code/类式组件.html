      // 类式组件小案例
      class Weather extends React.Component {
        constructor(props) {
          console.log('consturctor')
          super(props)
          this.state = {
            isHot: true,
          }
          this.changeWeather = this.changeWeather.bind(this)
        }
        render() {
          console.log('render')
          const { isHot } = this.state
          return <h3 onClick={this.changeWeather}>今天天气很{isHot ? '炎热' : '凉爽'}</h3>
        }
        changeWeather() {
          console.log('click')
          const { isHot } = this.state
          this.setState({
            isHot: !isHot,
          })
        }
      }
      ReactDOM.render(<Weather />, document.querySelector('#wrapper'))
    </script>
  </body>
