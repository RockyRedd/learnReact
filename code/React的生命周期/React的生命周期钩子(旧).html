<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 引入react核心库 -->
    <script src="../../JS/react.development.js"></script>
    <!-- 引入react扩展库 -->
    <script src="../../JS/react-dom.development.js"></script>
    <!-- 引入babel翻译jsx -->
    <script src="../../JS/babel.min.js"></script>
    <!-- 引入prop-types库来对props进行限制 -->
    <script src="../../JS/prop-types.js"></script>
  </head>
  <body>
    <div id="wrapper"></div>
    <script type="text/babel">
      class Life extends React.Component {
        constructor(props) {
          super(props)
          console.log('constructor')
          this.state = {
            count: 0,
          }
        }
        componentWillMount() {
          console.log('componentWillMount')
        }
        componentWillUpdate() {
          console.log('componentWillUpdate')
        }
        render() {
          console.log('render')
          return (
            <div>
              <h3>当前计数：{this.state.count}</h3>
              <button onClick={this.add}>点我+1</button>
            </div>
          )
        }
        componentDidMount() {
          console.log('componentDidMount')
        }
        shouldComponentUpdate() {
          console.log('shouldComponentUpdate')
          return true
        }
        componentWillUnmount() {
          console.log('componentWillUnmount')
        }
        componentDidUpdate() {
          console.log('componentDidUpdate')
        }
        add = event => {
          let { count } = this.state
          this.setState({
            count: ++count,
          })
        }
      }
      // ReactDOM.render(<Life />, document.getElementById('wrapper'))

      class Parent extends React.Component {
        state = {
          car: '奔驰',
        }
        render() {
          return (
            <div>
              <button onClick={this.changeCar}>点我切换汽车</button>
              <Child car={this.state.car} />
            </div>
          )
        }
        changeCar = event => {
          this.setState({
            car: '宝马',
          })
        }
      }

      class Child extends React.Component {
        constructor(props) {
          super(props)
          console.log('constructor')
        }
        componentWillMount() {
          console.log('componentWillMount')
        }
        componentWillReceiveProps(props) {
          console.log('componentWillReceiveProps', props)
        }
        shouldComponentUpdate() {
          console.log('shouldComponentUpdate')
          return true
        }
        componentWillUpdate() {
          console.log('componentWillUpdate')
        }
        render() {
          console.log('render')
          return (
            <div>
              <h3>当前汽车：{this.props.car}</h3>
            </div>
          )
        }
        componentDidMount() {
          console.log('componentDidMount')
        }
        componentDidUpdate() {
          console.log('componentDidUpdate')
        }
      }
      ReactDOM.render(<Parent />, document.getElementById('wrapper'))
    </script>
  </body>
</html>
